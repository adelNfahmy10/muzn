<section id="offer" class="offer py-10">
  <div class="container mx-auto p-4">
    <h2 class="text-center text-[50px] font-simibold main-color">عــروضــنا</h2>

    <swiper-container [slides-per-view]="swiperConfig.slidesPerView"
      [space-between]="swiperConfig.spaceBetween"
      [breakpoints]="swiperConfig.breakpoints"
      [loop]="swiperConfig.loop"
      autoplay-delay="2500" autoplay-disable-on-interaction="false"
    >
      @for (product of products; track $index) {
        <swiper-slide class="my-1">
          <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition p-4 text-center">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-40 h-40 mx-auto object-cover rounded-lg"
            />

            <h3 class="text-lg font-semibold mt-3">{{ product.name }}</h3>
            <p class="text-gray-600 text-sm mt-1">{{ product.desc }}</p>

            <p class="main-color font-bold text-lg mt-2">{{ product.price }} ر.س</p>

            <!-- Quantity control -->
            <div class="flex items-center justify-center gap-3 mt-3">
              <button
                class="bg-gray-100 hover:bg-gray-200 text-lg font-bold px-3 rounded cursor-pointer"
                (click)="decrease(product)"
              >
                -
              </button>
              <span class="font-semibold text-gray-800">{{ product.qty }}</span>
              <button
                class="bg-gray-100 hover:bg-gray-200 text-lg font-bold px-3 rounded cursor-pointer"
                (click)="increase(product)"
              >
                +
              </button>
            </div>

            <button class="mt-3 border border-[#6AC5E4] main-color px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-50 transition cursor-pointer" > إضافة إلى العربة </button>
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
