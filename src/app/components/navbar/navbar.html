

<nav class="bg-white shadow-sm transition-all duration-300 fixed w-full z-50 bg-transparent">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between">
      <!-- Left: Brand -->
      <div class="flex items-center">
      <a href="#home" class="flex items-center gap-3">
        <img src="assets/navbar/logo-1-color.png" class="w-[80px]" alt="">
      </a>
    </div>


    <!-- Center: Nav links (desktop) -->
    <div dir="rtl" class="hidden md:flex md:items-center md:space-x-6">
      <a href="#home" class="px-2 py-1 hover:text-indigo-600 transition-colors duration-200">الرئيسية</a>
      <a href="#about" class="px-2 py-1 hover:text-indigo-600 transition-colors duration-200">من نحن</a>
      <a href="#package" class="px-2 py-1 hover:text-indigo-600 transition-colors duration-200">الباقات</a>
      <a href="#offer" class="px-2 py-1 hover:text-indigo-600 transition-colors duration-200">العروض</a>
      <a href="#contact" class="px-2 py-1 hover:text-indigo-600 transition-colors duration-200">تواصل معنا</a>
    </div>


    <!-- Right: Actions + Hamburger + Language Toggle -->
    <div class="flex items-center gap-3">
      <div class="hidden md:flex md:items-center md:space-x-2">
        <button (click)="toggleLang()" class="px-3 py-1 rounded-md text-sm hover:bg-gray-100 transition-all duration-200">
          {{ currentLang === 'ar' ? 'English' : 'العربية' }}
        </button>
        <span class="text-gray-400">|</span>
        <button routerLink="/login" class="px-3 py-1 rounded-md text-sm hover:bg-gray-100 transition-all duration-200">
          {{ currentLang === 'ar' ? 'تسجيل دخول' : 'Login' }}
        </button>
      </div>


      <button (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen" aria-controls="mobile-menu" class="md:hidden inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      @if(!isMenuOpen){
        <svg  class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      } @else if(isMenuOpen){
        <svg class="w-6 h-6 transition-transform duration-200 rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      }
      </button>
    </div>
  </div>
</div>


@if(isMenuOpen){
  <div id="mobile-menu" class="md:hidden animate-fade-in-down">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="#home" class="block px-3 py-2 rounded-md hover:bg-gray-100 transition-all duration-200">الرئيسية</a>
      <a href="#about" class="block px-3 py-2 rounded-md hover:bg-gray-100 transition-all duration-200">من نحن</a>
      <a href="#package" class="block px-3 py-2 rounded-md hover:bg-gray-100 transition-all duration-200">الباقات</a>
      <a href="#offer" class="block px-3 py-2 rounded-md hover:bg-gray-100 transition-all duration-200">العروض</a>
      <a href="#contact" class="block px-3 py-2 rounded-md hover:bg-gray-100 transition-all duration-200">تواصل معنا</a>
      <button routerLink="/login" class="w-full px-3 py-1 rounded-md text-sm hover:bg-gray-100 transition-all duration-200">
        {{ currentLang === 'ar' ? 'تسجيل دخول' : 'Login' }}
      </button>
      <button (click)="toggleLang()" class="w-full px-3 py-1 rounded-md text-sm hover:bg-gray-100 transition-all duration-200">
        {{ currentLang === 'ar' ? 'English' : 'العربية' }}
      </button>
      <!-- <button (click)="toggleLang()" class="w-full mt-2 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-100 transition-all duration-200"></button> -->
    </div>
    </div>
}
<!-- Mobile menu -->

</nav>
